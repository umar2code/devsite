<div class='widgetPane widthLarge' ng-class="{'slideInLeft animated': animate, '': !animate}" ng-controller="templates" flex="80">
    <md-toolbar layout='row' layout-align='space-between center'>
        <h4>Json</h4>
        <div layout='row' layout-align='end center'>
            <md-button>-</md-button>
            <md-button>+</md-button>
            <md-button ng-click="closePane('success')">x</md-button>
        </div>
    </md-toolbar>
    <md-content layout="column">
        <md-toolbar>
            <md-button flex="20" ng-click="changeOptions()">Options</md-button>
        </md-toolbar>
        <div ng-jsoneditor="onLoad" ng-model="obj.data" options="obj.options"></div>
    </md-content>
</div>
