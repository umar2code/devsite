<div class='widgetPane widthLarge' ng-class="{'slideInLeft animated': animate, '': !animate}" ng-controller="templates">
    <md-toolbar layout='row' layout-align='space-between center'>
        <h4>Visual Editor</h4>
        <div layout='row' layout-align='end center'>
            <md-button>-</md-button>
            <md-button>+</md-button>
            <md-button ng-click="closePane('success')">x</md-button>
        </div>
    </md-toolbar>
    <md-content layout="column">
        <md-toolbar layout="row" layout-align="end center">
            <md-button ui-sref=".git" >Commit and save</md-button>
        </md-toolbar>
    </md-content>
</div>
