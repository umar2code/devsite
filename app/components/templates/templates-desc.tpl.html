<div class='widgetPane widthMedium' ng-controller="templates" ng-class="{'slideInLeft animated': animate, '': !animate}">
    <md-toolbar layout='row' layout-align='space-between center'>
        <h4>Description</h4>
        <div layout='row' layout-align='end center'>
            <md-button>-</md-button>
            <md-button>+</md-button>
            <md-button ng-click="closePane('success')">x</md-button>
        </div>
    </md-toolbar>
    <md-content layout="column">
        <p>
            {{templateDescription}}
        </p>
    </md-content>
</div>
